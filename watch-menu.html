<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate</title>
    <script src="https://unpkg.com/playroomkit/multiplayer.full.umd.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5ab05bade1.js" crossorigin="anonymous"></script>
    <style>
html, body {
    background-color: black;
    color: white;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}
watchbody {
    width: 450px;
    height: 450px;
    align-items: center;
    text-align: center;
    border: 1px solid white;
    display: block;
    position: relative;
    font-size: xx-large;
}
    </style>
</head>
<body>
    <watchbody>
        <br>
        <div id="statusElm"><i class="fa-solid fa-link-slash"></i></div>
        <br>
        <div id="gyroCountElm">Gyro: 0</div>
        <div id="acelCountElm">Acel: 0</div>
    </watchbody>
    <script>
async function turnOnWakeLock(){try{wakeLock = await navigator.wakeLock.request("screen");}catch(err){}}
const urlParams = new URLSearchParams(window.location.search);
const roomCode = urlParams.get('mainRoomCode');
let ME;
let gyroCount = 0;
let acelCount = 0;

function readSensors() {
    const gyro = new Gyroscope({ frequency: 60 });
    gyro.addEventListener("reading", (e) => {
        ME.setState('gyro', {x: gyro.x, y: gyro.y, z: gyro.z});
        gyroCount++;
        gyroCountElm.innerHTML = 'Gyro: ' + gyroCount;
    });
    gyro.start();

    const acel = new Accelerometer({ frequency: 60 });
    acel.addEventListener("reading", () => {
        ME.setState('acel', {x: acel.x, y: acel.y, z: acel.z});
        acelCount++;
        acelCountElm.innerHTML = 'Acel: ' + acelCount;
    });
    acel.start();
}

async function init() {
    await Playroom.insertCoin({
        skipLobby: true,
        roomCode: roomCode
    }, () => {
        ME = Playroom.me();
        statusElm.innerHTML = '<i class="fa-solid fa-link"></i>';

        ME.onQuit(() => {
            statusElm.innerHTML = '<i class="fa-solid fa-link-slash"></i>';
        });
        Playroom.onDisconnect(() => {
            statusElm.innerHTML = '<i class="fa-solid fa-link-slash"></i>';
        });

        // send old code to hub
        ME.setState('oldCode', urlParams.get('oldCode'));
        readSensors();
    });
}
init();
turnOnWakeLock();
    </script>
</body>
</html>
