<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker Trimmer</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #left-panel {
            width: 35%;
            padding: 10px;
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
        }
        #right-panel {
            width: 65%;
            padding: 10px;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #ddd;
            cursor: pointer;
        }
        #file-list li:hover {
            background-color: #ccc;
        }
        #file-list li.selected {
            background-color: #aaa;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h2>Imported Files</h2>
        <input type="file" id="file-input" multiple>
        <ul id="file-list"></ul>
    </div>
    <div id="right-panel">
        <canvas id="GyroChart"></canvas>
        <canvas id="AcelChart"></canvas>
        <input type="range" id="trim-range" min="0" max="100" value="50">
        <button id="download-button">Download Trimmed File</button>
        <br><br>
        <button onclick="selectPreviousFile()">< Previous File</button>
        <button onclick="selectNextFile()">Next File ></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../public/graphData.js"></script>
    <script src="app.js"></script>
</body>
</html>
